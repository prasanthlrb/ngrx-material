<section class="signup-form">
  <form class="form-control" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email"
       ngModel name="email" required email #emailField="ngModel">
       <mat-error *ngIf="emailField.hasError('required')">Field must not be empty</mat-error>
       <mat-error *ngIf="!emailField.hasError('required')">E-mail is Invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 character">
      <input type="password" matInput placeholder="Your Password"
       ngModel name="password" required minlength="6" #pwtinput="ngModel">
       <mat-hint align="end">{{pwtinput.value?.length}}/6</mat-hint>
       <mat-error>Field must not be empty</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date"
         [max]="maxDate" ngModel name="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-checkbox ngModel name="agree" required>Agree to Terms and Conditions</mat-checkbox>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
