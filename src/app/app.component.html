<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-sidenav (onSidenavClose)="sidenav.close()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
       
<app-header (onSidenavToogle)="sidenav.toggle()"></app-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
   
  </mat-sidenav-container>
